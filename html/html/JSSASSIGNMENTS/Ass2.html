<html>
   <body>
    <p id="sum"></p>
    <script>
       
        let n = prompt("Please enter a number");
        let sum=0;
        let text="";
        for(let i=0;i<=n;i++){
            if((i%3==0) || (i%5==0)){
                text += i + "<br>";
                sum+=i;
            
        }}
        window.alert(sum);
        document.write("sum of numbers is "+sum);


    </script>
   </body>
</html>
