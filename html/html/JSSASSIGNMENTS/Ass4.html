<!DOCTYPE html>
<html>
<body>
<p>********************</p>
<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
document.write("**********");
const cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];
document.write("**********");
let text = "";
for (let i = 0; i < cars.length; i++) {
  text += "*  "+cars[i] +"  *" +"<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
