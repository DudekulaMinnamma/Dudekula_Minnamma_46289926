<!DOCTYPE html>

<h1>JavaScript Functions</h1>
<h2>Callback Functions</h2>

<p>The result of the calculation is:</p>
<p id="demo"></p>

<script>

 


    let k=0
    let arr=[1,3,5,7,8,10,4,6]
    for(let i=0;i<=arr.length-1;i++){
        
        if(arr[i]%2==0){
             k=arr[i]
            break
            
        }
    }
    document.write(k)
    
   




</script>
