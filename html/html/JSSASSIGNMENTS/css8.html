<!DOCTYPE html>
<html>
<head>
<style>
p.dotted {
    
    box-shadow: 0 0 0 8px brown;
    border-color: aqua;
}



</style>
</head>
<body>

<h2>The border-style Property</h2>
<p>This property specifies what kind of border to display:</p>

<p class="dotted">Some Text</p><br>
<h4 style="box-shadow: 0 0 0 6px brown;">This is text</h4><br>
<h4 style="box-shadow: 0 0 0 4px brown;">This is text</h4>


</body>
</html>
