<!DOCTYPE html>
<html>
<head>
<style>

a:link {
  color: green;
}


a:visited {
  color: green;
}


a:hover {
  color: red;
}


a:active {
  color: yellow;
} 
p{
    border: 2px;
    
}
</style>
</head>
<body>
